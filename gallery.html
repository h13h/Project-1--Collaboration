<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photographer's Portfolio - Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header id="main-header">
        <div class="logo">
            <img src="assests/images/logo.png" alt="Photographer's Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <figure>
                <img src="assests/images/mountain.jpg" alt="Mountain Landscape">
                <figcaption>Mountain Landscape</figcaption>
            </figure>
            <figure>
                <img src="assests/images/forest.jpg" alt="Forest Path">
                <figcaption>Forest Path</figcaption>
            </figure>
            <figure>
                <img src="assests/images/lake.jpg" alt="Lake View">
                <figcaption>Lake View</figcaption>
            </figure>
            <figure>
                <img src="assests/images/sunset.jpg" alt="Sunset Over Hills">
                <figcaption>Sunset Over Hills</figcaption>
            </figure>
        </div>
    </section>    

    <!-- Footer -->
<footer>
    <p>&copy; 2024 Photographer's Portfolio - All Rights Reserved</p>
    <div class="social-media">
        <a href="https://www.facebook.com/login" target="_blank">
            <img src="assests/images/facebook-icon.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/accounts/login" target="_blank">
            <img src="assests/images/instagram-icon.png" alt="Instagram" />
        </a>
        <a href="https://twitter.com/login" target="_blank">
            <img src="assests/images/twitter-icon.png" alt="Twitter" />
        </a>
    </div>
</footer>


    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
